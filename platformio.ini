; PlatformIO configuration for testing Sleep example on RP2350 (Pico 2)

[platformio]
src_dir = examples/SleepRP2350Timer

[env:pico2]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipico2
framework = arduino
board_build.core = earlephilhower

; Include the parent directory so PlatformIO finds the Adafruit_SleepyDog library
lib_extra_dirs = ..

; Ensure library C files inherit SDK include paths
lib_ldf_mode = deep+

; Add SDK include paths for pico-extras C files
build_flags =
    -I$PROJECT_PACKAGES_DIR/framework-arduinopico/pico-sdk/src/rp2350/hardware_structs/include
    -I$PROJECT_PACKAGES_DIR/framework-arduinopico/pico-sdk/src/rp2350/hardware_regs/include
    -I$PROJECT_PACKAGES_DIR/framework-arduinopico/pico-sdk/src/rp2_common/hardware_powman/include

; Monitor settings
monitor_speed = 115200
